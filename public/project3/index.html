	<style>
		body {
			  background-color: #fafafa;

		  }

		   a:link{

				  justify-content: center;

			top:0; bottom:0; width:100%;
	}
		   .konten1 {

		   }
		   .konten2 {
			 background: #56545f;
		   }
		   .konten3 {
			 background: #777190;
		   }
		   .konten4 {
			 background: #91a078;
		   }
		   .konten a{
				color: white;
				margin-right: 10px;
				vertical-align: middle;
				display: flex;
				align-items: center;
				justify-content: left;
			}
			.konten span{

		   .footer {
				background: #36a1ce;
			display: flex;          
				grid-column: 1/5;

				vertical-align: middle;
				align-items: center;
				justify-content: center;

		   }
		   .footer a{

			}
		   .img-icon {
			width: 20px; 
			height: 20px;
			margin-top: 5px;
			margin-bottom: 5px;
			margin-right: 5px;
		   }
		   .menu a {
			 display: flex;
			 align-items: center;
			 vertical-align: middle;
			 margin-left: 5px;

		   }
		  .img-profil{

			margin-right: auto;

			}

    max-height: 70px;

}

<body>
	<div class="container">
		<div class="menu">
			<a href="../index.html">
				<img class="img-icon" src="../images/home-icon.png">
				<span>Home</span></a>
		</div>
		<div class="sidebar">
			<div>
				<img class="img-profil" width="200px" height="200px" src="../images/maps-icon.png">
				<p class="title-page">
					Project 3 : <br>
					Mobile Apps - LeafLet
				</p>
			</div>
		</div>
		<div class="konten3" id="konten">
		<div id="mapid"></div>	
		</div>
		<script>
			
			var mymap = L.map('mapid').locate({setView: true, maxZoom: 20});
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
			maxZoom: 20,
			id: 'mapbox.streets',
			accessToken: 'pk.eyJ1IjoiYXJub2xkYXJtYW5kbzA3IiwiYSI6ImNqbWV5ZW5ueTFvMjAzcWxodWk5aW1pNWkifQ.vpy9jJBkKHo_CJpC9XXcYw'
		}).addTo(mymap);

		function onLocationFound(e) {
				var radius = e.accuracy / 2;

				L.marker(e.latlng).addTo(mymap)
					.bindPopup("You are within " + radius + " meters from this point").openPopup();

				L.circle(e.latlng, radius).addTo(mymap);
			}

			mymap.on('locationfound', onLocationFound);
			function onLocationError(e) {
				alert(e.message);
			}

			mymap.on('locationerror', onLocationError);
			// var marker = L.marker([-7.246735, 112.791443]).addTo(mymap);
			// var popup = L.popup()
			// .setLatLng([-7.246735, 112.791443])
			// .setContent("Lokasinya.")
			// .openOn(mymap);

			var popup = L.popup();

			function onMapClick(e) {
				popup
					.setLatLng(e.latlng)
					.setContent("You clicked the map at " + e.latlng.toString())
					.openOn(mymap);
			}

			mymap.on('click', onMapClick);
		</script>
